<div class="popup-outer">
    <div class="modal fade" id="Login-popup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2>eShopper Login</h2>
                </div>
                <div class="modal-body">
                    <div class="shopping-wrap" *ngIf="message.msg!=''">
                        <div class="alert alert-dismissible alert-{{ message.color }}" role="alert">
                            <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button> -->
                            <i>
                                <img src="../../../assets/images/{{ message.image }}" alt="success" />
                            </i>
                            <span>{{ message.msg }}</span>
                        </div>
                    </div>
                    <form  class="loginform" id="loginform" [formGroup]="loginForm" (ngSubmit)="userLogin()">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" formControlName="username" class="form-control" id="loginuser" placeholder="Enter your Username">
                            <span *ngIf="!username?.valid && username?.touched && triggerError">
                                <span class="spanError" *ngIf="username?.errors?.['required']">*Field can't be empty!!</span>
                            </span>
                        </div>
                        <div class="form-group password">
                            <label class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="loginpass" placeholder="Enter your Password" #password>
                            <img class="eye" src="../../../assets/images/eye-slash-solid.svg" (click)="toggleEye($event, password)" alt="">
                            <span *ngIf="!mypassword?.valid && mypassword?.touched && triggerError">
                                <span class="spanError" *ngIf="mypassword?.errors?.['pattern']">*At least one uppercase, lowercase, special char, numbers and 6 to 14 characters longer!!</span>
                                <span class="spanError" *ngIf="mypassword?.errors?.['required']">*Field can't be empty!!</span>
                            </span>
                        </div>
                        <div class="form-group clearfix login-options">
                            <button type="submit" class="btn-secondary">Login</button>
                            <p>Not a Member? <a [routerLink]="['register']" data-dismiss="modal" title="Register">Register</a></p>
                        </div>
                        <div>
                            <p style="margin-top: 8px; cursor: pointer;" data-dismiss="modal" data-toggle="modal" data-target="#forgotpassword-popup">Forgot Password?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
