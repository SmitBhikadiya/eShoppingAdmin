<div class="title-block-outer">
  <img
    src="../assets/images/inner-banner.jpg"
    alt="Banner-image"
    class="img-responsive"
  />
  <div class="container title-block-container">
    <h2>{{ category | titleCaptilize }}</h2>
  </div>
</div>
<div class="breadcrumb-panel">
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="index.html" title="Home">Home</a></li>
      <li>
        <a [routerLink]="['/product/' + category]">
          {{ category | titleCaptilize }}</a
        >
      </li>
      <li class="active">{{ subcategory | titleCaptilize }}</li>
    </ol>
  </div>
</div>
<section class="product_listing content">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <form [formGroup]="filterForm" (change)="filterUpdate()">
          <div class="left-panel">
            <h3>Filter By</h3>
            <div class="filter-option">
              <div
                class="title"
                data-toggle="collapse"
                href="#collapse1"
                aria-expanded="false"
              >
                Categories
              </div>
              <div class="filter-option-inner collapse in" id="collapse1">
                <ul>
                  <li class="custom-check" *ngFor="let cat of subcategories">
                    <label>
                      <input type="checkbox" class="icheck" name="subcategories" [value]="cat['id']" (change)="onCheckboxChange($event, 'subcategories')" />
                      {{ cat["subCatName"] }}
                      <span>(25275)</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="filter-option">
              <div
                class="title"
                data-toggle="collapse"
                href="#collapse2"
                aria-expanded="false"
              >
                Colour
              </div>
              <div class="filter-option-inner collapse in" id="collapse2">
                <ul class="colour_family_list clearfix">
                  <li class="custom-check" *ngFor="let color of colors">
                    <label>
                      <span class="{{ color.colorName }}-color"></span>
                      <input type="radio" class="icheck" name="colors" [value]="color['id']" style="display: none;" formControlName="colors" />
                      &nbsp;&nbsp;{{ color.colorName | uppercase }}
                    </label>
                  </li>
                </ul>
                <!-- <ul class="colour_family_list clearfix">
                  <li *ngFor="let color of colors">
                    <a title="{{ color.colorName }}">
                      <span class="{{ color.colorName }}-color"></span>
                      {{ color.colorName }} <i>(1250)</i></a
                    >
                  </li>
                  <li><a href="#" title="Reset" class="reset-link">Reset</a></li>
                </ul> -->
              </div>
            </div>
            <div class="filter-option">
              <div
                class="title"
                data-toggle="collapse"
                href="#collapse3"
                aria-expanded="false"
              >
                Price
              </div>
              <div class="filter-option-inner collapse in" id="collapse3">
                <div class="price-slider">
                  <span class="inline-span">
                    from&nbsp;
                    <input type="number" value="0" min="0" max="12000" />
                    &nbsp;to&nbsp;
                    <input type="number" value="12000" min="0" max="12000" />
                  </span>
                  <input value="0" min="0" name="priceStart" max="12000" step="100" type="range" formControlName='priceStart'/>
                  <input value="12000" min="0" name="priceEnd" max="12000" step="100" type="range" formControlName='priceEnd'/>
                  <svg width="100%" height="24">
                    <line x1="4" y1="0" x2="300" y2="0" stroke="#212121" stroke-width="12" stroke-dasharray="1 20"></line>
                  </svg>
              </div>
              </div>
            </div>
            <div class="filter-option">
              <div
                class="title"
                data-toggle="collapse"
                href="#collapse4"
                aria-expanded="false"
              >
                Size
              </div>
              <div
                class="filter-option-inner size-filter collapse in"
                id="collapse4"
              >
                <ul>
                  <li class="custom-check" *ngFor="let size of sizes">
                    <label>
                      <input type="checkbox" class="icheck" [value]="size['id']" (change)="onCheckboxChange($event, 'sizes')" />
                      {{ size.size | uppercase }}
                      <span>(81)</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="add-block">
            <a href="product.html" title="Promotion"
              ><img
                src="../assets/images/promo2.jpg"
                alt=""
                class="img-responsive"
            /></a>
          </div>
        </form>
      </div>
      <div class="col-sm-9">
        <h3>
          {{ category | titleCaptilize }} {{ subcategory | titleCaptilize }}
        </h3>
        <div class="toolbar clearfix">
          <div class="pager_right">
            <div class="sort-by">
              <label>Sort By</label>
              <div class="form-group">
                <select class="custom-dropdown">
                  <option>Position</option>
                  <option>Name</option>
                  <option>Price</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-content">
          <div class="grid row">
            <div
              class="col-sm-4 col-xs-6"
              *ngFor="let product of products; trackBy: trackByProduct"
            >
              <figure class="effect-goliath">
                <div class="thumb-outer">
                  <a href="#" title="thumb" class="thumb-image"
                    ><img
                      style="height: 328px"
                      src="{{ imageURL }}/product/{{
                        (product.productImages | strtoarray: ',')[0]
                      }}"
                      alt="thumb"
                  /></a>
                  <a title="Add to Cart" class="cart-button">Add to Cart</a>
                </div>
                <figcaption>
                  <a
                    [routerLink]="['/productInfo/' + product['id']]"
                    title="{{ product.productName }}"
                    class="heading"
                    >{{ product.productName }}</a
                  >
                  <span>{{ product.productPrice | currency: "USD" }}</span>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-xs-12">
          <span class="button-outer text-center">
            <a
              class="btn-tertiary"
              (click)="loadMoreProduct(defaultLoadProduct)"
              title="More Products"
              >More Products</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Content End-->
