<form id="newsletterForm" [formGroup]='newsletterForm' (ngSubmit)="subscribeNewsletter()">
    <div class="form-group">
        <label>Subscribe for Newsletter</label>
        <input type="text" class="form-control" id="newsletter_email" placeholder="Enter your email address" formControlName="email">
    </div>
    <button type="submit" class="sign-up">sign up</button>
</form>
