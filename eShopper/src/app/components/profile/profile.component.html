<!-- Content Start-->
<div class="title-block-outer">
    <img src="../../../assets/images/inner-banner.jpg" alt="Banner-image" class="img-responsive">
    <div class="title-block-container">
        <div class="container">
            <h2>Update Profile</h2>
        </div>
    </div>
</div>
<div class="breadcrumb-panel">
    <div class="container">
        <ol class="breadcrumb">
            <li><a [routerLink]="['/']" title="Home">Home</a></li>
            <li class="active">Update Profile</li>
        </ol>
    </div>
</div>
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 register profile">
                <div class="shopping-wrap" *ngIf="message.msg!=''">
                    <div class="alert alert-dismissible alert-{{ message.color }}" role="alert">
                        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button> -->
                        <i>
                            <img src="../../../assets/images/{{ message.image }}" alt="success" />
                        </i>
                        <span>{{ message.msg }}</span>
                    </div>
                </div>
                <form class="form-block" id="profileform" *ngIf="loaded | async" [formGroup]="profileForm" (ngSubmit)="profileUpdate()">
                    <div class="profileDiv">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" placeholder="Please enter your username"
                                        id="username" formControlName="username" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group gender-list">
                                    <label class="form-label">Gender</label>
                                    <div class="filter-option">
                                        <div class="filter-option-inner">
                                            <ul id="gender">
                                                <li class="custom-check">
                                                    <label> <input type="radio" formControlName="gender" class="icheck"
                                                            name="gender" value="0" />Male</label>
                                                </li>&nbsp;
                                                <li class="custom-check">
                                                    <label><input type="radio" formControlName="gender" class="icheck"
                                                            name="gender" value="1" />Female</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="text" class="form-control" placeholder="Please enter your Password"
                                        [value]="'*******'" data-placeholder="Enter your Password" readonly>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" formControlName="email"
                                        placeholder="Please enter valid email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" formControlName="firstname"
                                        placeholder="Please enter your first name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Mobile No.</label>
                                    <input type="text" class="form-control" id="mobile" formControlName="mobile"
                                        placeholder="Please enter your mobile no.">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" formControlName="lastname"
                                        placeholder="Please enter your last name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" formControlName="phone"
                                        placeholder="Please enter your phone">
                                </div>
                            </div>
                        </div>

                        <!-- <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Interests</label>
                                <div class="filter-option">
                                    <div class="filter-option-inner">
                                        <ul>
                                            <li class="custom-check">
                                                <label><input type="checkbox" class="icheck">Select All</label>
                                            </li>
                                            <li class="custom-check">
                                                <label><input type="checkbox" class="icheck"> Option 1</label>
                                            </li>
                                            <li class="custom-check">
                                                <label><input type="checkbox" class="icheck" checked />Option 2</label>
                                            </li>

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="billing-address-block" formGroupName="billing">
                                <div class="form-group">
                                    <a class="btn-tertiary" style="cursor: pointer;" data-toggle="collapse" data-target=".billing-form">Edit
                                        Billing Address</a>
                                </div>

                                <div class="billing-form collapse">
                                    <div class="row" id="billingAdd">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Street</label>
                                                <input type="text" class="form-control"
                                                    placeholder="Please enter your Street" formControlName="streetname"
                                                    id="bstreetname" (change)="checksameasbilling()">
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Country</label>
                                                <select class="form-control" id="bcountry" formControlName="country"
                                                    (change)="countryChange($event, 0)" (change)="checksameasbilling()">
                                                    <option value="0" selected>-Select Country-</option>
                                                    <option [value]="country.id" *ngFor="let country of countries">{{
                                                        country.country }}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">State</label>
                                                <select class="form-control" id="bstate" formControlName="state"
                                                    (change)="stateChange($event, 0)" (change)="checksameasbilling()">
                                                    <option value="0" selected>-Select State-</option>
                                                    <option [value]="bstate.id" *ngFor="let bstate of bstates">{{
                                                        bstate.state }}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">City</label>
                                                <select class="form-control" formControlName="city" id="bcity"
                                                    (change)="checksameasbilling()">
                                                    <option value="0" selected>-Select City-</option>
                                                    <option [value]="bcity.id" *ngFor="let bcity of bcities">{{
                                                        bcity.city }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="shipping-address-block" formGroupName="shipping">
                                <div class="form-group">
                                    <a class="btn-tertiary" style="cursor: pointer;" data-toggle="collapse" data-target=".shipping-form">Edit
                                        Shipping Address</a>&nbsp;
                                    <label class="billing-label"><input type="checkbox" id="sameasbilling"
                                            (change)="sameasbilling($event)" class="icheck">&nbsp;Same as Billing
                                        Address</label>
                                </div>
                                <div class="shipping-form collapse">
                                    <div class="row" id="shippingAdd">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Street</label>
                                                <input type="text" formControlName="streetname" class="form-control"
                                                    placeholder="Please enter your Street" (change)="checksameasbilling()" id="sstreetname">
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Country</label>
                                                <select class="form-control" formControlName="country" id="scountry"
                                                    (change)="countryChange($event, 1)" (change)="checksameasbilling()">
                                                    <option value="0" selected>-Select Country-</option>
                                                    <option [value]="country.id" *ngFor="let country of countries">{{
                                                        country.country }}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">State</label>
                                                <select class="form-control" formControlName="state" id="sstate"
                                                    (change)="stateChange($event, 1)" (change)="checksameasbilling()">
                                                    <option value="0" selected>-Select State-</option>
                                                    <option [value]="sstate.id" *ngFor="let sstate of sstates">{{
                                                        sstate.state }}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">City</label>
                                                <select class="form-control" formControlName="city" id="scity" (change)="checksameasbilling()">
                                                    <option value="0" selected>-Select City-</option>
                                                    <option [value]="scity.id" *ngFor="let scity of scities">{{
                                                        scity.city }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-group ">
                        <div class=" row">

                            <div class=" col-sm-12 text-right">
                                <div class="form-group clearfix submit-outer">
                                    <button type="submit" class="btn-secondary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
<!-- Content End-->
