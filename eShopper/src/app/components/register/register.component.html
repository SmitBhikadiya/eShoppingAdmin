<!-- Content Start-->
<div class="title-block-outer">
    <img src="../../../assets/images/inner-banner.jpg" alt="Banner-image" class="img-responsive">
    <div class="title-block-container">
        <div class="container">
            <h2>Register</h2>
        </div>
    </div>
</div>
<div class="breadcrumb-panel">
    <div class="container">
        <ol class="breadcrumb">
            <li><a [routerLink]="['']" title="Home">Home</a></li>
            <li class="active">Register</li>
        </ol>
    </div>
</div>
<section class="content register">
    <div class="container shopping-wrap" *ngIf="isAnyError">
        <div class="alert alert-dismissible alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <i><img src="../../../assets/images/success.svg" alt="success" /></i>
            <span>{{ message }}</span>
        </div>
    </div>
    <div class="container">

        <h2>New Customers</h2>
        <p>
            By creating an account with our store, you will be able to move through the checkout process faster, store
            multiple shipping addresses, view and track your orders in your account and more.
        </p>
        <div class="row">
            <div class="col-sm-12">
                <form class="form-block" id="formregister" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Please enter yor username" (keyup)="isUserNameExits(username)" formControlName="username">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group gender-list">
                                <label class="form-label">Gender</label>
                                <div class="filter-option">
                                    <div class="filter-option-inner">
                                        <ul>
                                            <li class="custom-check">
                                                <label> <input type="radio" class="icheck" name="gender" formControlName="gender" value="0"> Male</label>
                                            </li>&nbsp;
                                            <li class="custom-check">
                                                <label> <input type="radio" class="icheck" name="gender" formControlName="gender" value="1"> Female</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" placeholder="Please enter your Password" formControlName="password">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" (keyup)="isEmailExits(email)" placeholder="Please enter valid email" formControlName="email">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" id="firstname" class="form-control" placeholder="Please enter yor first name" formControlName="firstname">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Mobile No.</label>
                                <input type="text" id="mobile" class="form-control" placeholder="Please enter yor mobile no." formControlName="mobile">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Please enter yor last name" formControlName="lastname">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="text" id="phone" class="form-control" placeholder="Please enter yor phone" formControlName="phone">
                            </div>
                        </div>


                    </div>

                                <div class="form-group clearfix submit-outer">
