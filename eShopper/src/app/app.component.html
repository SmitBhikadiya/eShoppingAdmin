<div class="wrapper">
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>

    <div class="popup-outer">
        <div class="modal fade" id="Login-popup" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h2>eShopper Login</h2>
                    </div>
                    <div class="modal-body">
                        <div class="shopping-wrap" *ngIf="message.msg!=''">
                            <div class="alert alert-dismissible alert-{{ message.color }}" role="alert">
                                <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button> -->
                                <i>
                                    <img src="../../../assets/images/{{ message.image }}" alt="success" />
                                </i>
                                <span>{{ message.msg }}</span>
                            </div>
                        </div>
                        <form  class="loginform" id="loginform" [formGroup]="loginForm" (ngSubmit)="userLogin()">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" formControlName="username" class="form-control" id="loginuser" placeholder="Enter your Username">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" id="loginpass" placeholder="Enter your Password">
                            </div>
                            <!-- <div class="form-group validation-error">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" placeholder="Enter your Password" value="Incorrect Password">
                            </div> -->
                            <div class="form-group clearfix login-options">
                                <button type="submit" class="btn-secondary">Login</button>
                                <p>Not a Member? <a [routerLink]="['register']" data-dismiss="modal" title="Register">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
